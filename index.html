<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffd1dc, #ffe4e1);
      padding: 20px;
    }

    .gift-box {
      font-size: 100px;
      cursor: pointer;
      margin-top: 30px;
    }

    #titleText {
      font-size: 28px;
      margin-top: 10px;
      display: none;
    }

    .message-box {
      font-size: 20px;
      margin-top: 20px;
      min-height: 80px;
      display: none;
    }

    #navButtons {
      margin-top: 20px;
      display: none;
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      animation: fall linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .friend-photo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px auto 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Friend photo -->
  <img src="suma.jpg" alt="Friend" class="friend-photo" id="friendPic" />

  <!-- Happy Birthday Name -->
  <h2 id="titleText"></h2>

  <!-- Message Box -->
  <div class="message-box" id="messageBox"></div>

  <!-- Gift box only -->
  <div class="gift-box" id="gift">üéÅ</div>

  <!-- Navigation Buttons -->
  <div id="navButtons">
    <button onclick="prevMessage()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextMessage()">Next ‚û°Ô∏è</button>
  </div>

  <!-- Music player (hidden) -->
  <audio id="birthdayMusic" src="happy.mp3" loop></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const messages = [
      "Happy Birthday to my officially licensed jogra partner! üòú",
      "Tor loge jodi ami kunudin na mati taile amar kache dinta osompurno lage ‚Äî",
      "Amra Jogra kori, abar ek second e mishi jai.",
      "Ami chai tui amar loge always oula jogra kor, maya o korich! üòÇ",
      "May your day be full of cake, gifts, and no fight with me (at least today)! üíù"
    ];

    let currentIndex = 0;

    const gift = document.getElementById('gift');
    const messageBox = document.getElementById('messageBox');
    const titleText = document.getElementById('titleText');
    const navButtons = document.getElementById('navButtons');
    const friendPic = document.getElementById('friendPic');
    const music = document.getElementById('birthdayMusic');

    if (name) {
      gift.style.display = 'block';
    }

    gift.addEventListener('click', () => {
      gift.style.display = 'none';
      friendPic.style.display = 'block';
      titleText.innerText = `üéâ Happy Birthday ${decodeURIComponent(name)}!`;
      titleText.style.display = 'block';
      messageBox.style.display = 'block';
      navButtons.style.display = 'block';
      music.play();
      showMessage();

      // Confetti animation
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    });

    function showMessage() {
      messageBox.innerText = messages[currentIndex];
      messageBox.style.animation = 'none';
      void messageBox.offsetWidth;
      messageBox.style.animation = 'slideUp 0.8s forwards';
    }

    function nextMessage() {
      if (currentIndex < messages.length - 1) {
        currentIndex++;
        showMessage();
      }
    }

    function prevMessage() {
      if (currentIndex > 0) {
        currentIndex--;
        showMessage();
      }
    }
  </script>

</body>
</html>
