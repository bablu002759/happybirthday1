<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffcccc, #ffe6f0);
      text-align: center;
      padding: 20px;
    }

    #input-area {
      margin-top: 100px;
    }

    .gift-box {
      font-size: 80px;
      cursor: pointer;
      display: none;
    }

    #titleText {
      font-size: 24px;
      margin: 20px 0;
      display: none;
    }

    #photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 20px;
      display: none;
    }

    .message-box {
      font-size: 20px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      background-color: #fff5f5;
      border-radius: 10px;
      display: none;
      animation: slideUp 0.8s forwards;
    }

    #navButtons {
      display: none;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff66a3;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: 0;
      animation: fall 4s linear infinite;
      z-index: 1000;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Audio (looped) -->
  <audio id="bgMusic" src="happy.mp3" loop></audio>

  <!-- Input Section -->
  <div id="input-area">
    <h2>Enter Your Friend's Name</h2>
    <input type="text" id="nameInput" placeholder="e.g. Rupa">
    <button onclick="generateLink()">Generate Wish Link</button>
    <div id="linkBox" style="margin-top: 20px; display: none;">
      <p>Copy & share this link:</p>
      <a id="generatedLink" href="#" target="_blank"></a>
    </div>
  </div>

  <!-- Gift Box -->
  <div class="gift-box" id="gift">üéÅ</div>

  <!-- Friend Photo -->
  <img id="photo" src="suma.jpg" alt="Friend Photo" />

  <!-- Happy Birthday Title -->
  <h2 id="titleText"></h2>

  <!-- Message -->
  <div class="message-box" id="messageBox"></div>

  <!-- Navigation -->
  <div id="navButtons">
    <button onclick="prevMessage()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextMessage()">Next ‚û°Ô∏è</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');

    const messages = [
      "Happy Birthday to my officially licensed jogra partner! üòú",
      "Tor loge jodi ami kunudin na mati taile amar kache dinta osompurno lage ‚Äî",
      "Amra Jogra kori, abar ek second e mishi jai.",
      "Ami chai tui amar loge always oula jogra kor, maya o korich! üòÇ",
      "May your day be full of cake, gifts, and no fight with me (at least today)! üíù"
    ];

    let currentIndex = 0;

    const inputArea = document.getElementById('input-area');
    const gift = document.getElementById('gift');
    const messageBox = document.getElementById('messageBox');
    const titleText = document.getElementById('titleText');
    const navButtons = document.getElementById('navButtons');
    const photo = document.getElementById('photo');

    if (name) {
      inputArea.style.display = 'none';
      gift.style.display = 'block';
    }

    function generateLink() {
      const inputName = document.getElementById('nameInput').value.trim();
      if (inputName) {
        const link = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(inputName)}`;
        document.getElementById('generatedLink').href = link;
        document.getElementById('generatedLink').innerText = link;
        document.getElementById('linkBox').style.display = 'block';
      }
    }

    gift.addEventListener('click', () => {
      gift.style.display = 'none';
      photo.style.display = 'block';
      titleText.innerText = `üéâ Happy Birthday ${decodeURIComponent(name)}!`;
      titleText.style.display = 'block';
      messageBox.style.display = 'block';
      navButtons.style.display = 'block';
      showMessage();

      // Play music
      document.getElementById('bgMusic').play();

      // Confetti
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    });

    function showMessage() {
      messageBox.innerText = messages[currentIndex];
      messageBox.style.animation = 'none';
      void messageBox.offsetWidth;
      messageBox.style.animation = 'slideUp 0.8s forwards';
    }

    function nextMessage() {
      if (currentIndex < messages.length - 1) {
        currentIndex++;
        showMessage();
      }
    }

    function prevMessage() {
      if (currentIndex > 0) {
        currentIndex--;
        showMessage();
      }
    }
  </script>
</body>
</html>
